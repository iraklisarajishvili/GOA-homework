<p>თანამედროვე საქართველოს ტერიტორია მუდმივად დასახლებული იყო ადრეული ქვის ხანიდან მოყოლებული.<br> კლასიკურ ანტიკურ ხანაში აყვავდა ადრეული ქართული სახელმწიფოები კოლხეთის სამეფო და იბერია,<br> რამაც დასაბამი მისცა საერთო ქართულ კულტურასა და სახელმწიფოებრიობას.</p>
