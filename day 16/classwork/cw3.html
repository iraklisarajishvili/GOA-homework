<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Video with 3 Sources</title>
</head>
<body>

    <h2>ვიდეო 3 source-ით (ავტომატური გამეორება)</h2>

    <video width="500" controls loop autoplay muted>
        <source src="video.mp4" type="video/mp4">
        <source src="video.webm" type="video/webm">
        <source src="video.ogg" type="video/ogg">
        თქვენი ბრაუზერი არ უჭერს მხარს video ტეგს.
    </video>

</body>
</html>
