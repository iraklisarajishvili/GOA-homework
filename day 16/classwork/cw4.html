<!-- 4) საიტზე ჩააშენეთ რაიმე მუსიკის audio რომელიც თავიდან უხმო იქნება -->



<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Muted Audio</title>
</head>
<body>

    <h2>მუსიკა (თავიდან უხმო)</h2>

    <audio controls autoplay muted>
        <source src="music.mp3" type="audio/mpeg">
        <source src="music.ogg" type="audio/ogg">
        თქვენი ბრაუზერი არ უჭერს მხარს audio ტეგს.
    </audio>

</body>
</html>
