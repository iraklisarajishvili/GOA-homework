<!-- 2) შექმენით სარეგისტაციო ფორმა ბანკისთვის, ფორმაში იყოს: სახელი, გვარი, მეილი, თანხის რაოდენობა,სქესის არჩევა (radio buttons) და drop down menu სადაც მოცემული იქნება რომელი ფულის ერთეულის გამოტანა სურს (ლარი, დოლარი, ევრო და ა.შ.) საწყის არჩევანად იყოს select currency და ის უნდა იყოს გაუქმებული, აუცილებლად გამოიყენეთ სწორი id, label, name, value, type -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Registration Form</title>
</head>
<body>

    <h2>Bank Registration Form</h2>

    <form>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="first_name" required>
        <br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="last_name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="amount">Amount:</label>
        <input
            type="number"
            id="amount"
            name="amount"
            min="0"
            step="0.01"
            required
        >
        <br><br>

        <p>Gender:</p>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
            <option value="" selected disabled>Select currency</option>
            <option value="gel">GEL</option>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
        </select>
        <br><br>

        <input type="submit" value="Register">

    </form>

</body>
</html>
