<!-- 4) შექმენით ფორმა სადაც იქნება: სახელი, გვარი, პაროლი, მეილი და გაგზავნის ღილაკი, ინფორმაცია კი არ გაიგზავნოს იქამდე სანამ მომხმარებელი ყველა input არ შეავსებს (ამ დავალებისთვის შეისწავლეთ input-ის ახალი ატრიბუტი სახელად required) -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="first_name" required>
        <br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="last_name" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
