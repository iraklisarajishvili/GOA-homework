<!-- 6)საიტზე დაამატეთ თქვენი საყვარელი სწრაფი კვების ობიექტის მისამართი (ჩააშენეთ google maps-ის რუკა) -->



<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რუკა</title>
    <style>
        /* კონტეინერი iframe-ისთვის */
        .map-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 თანაფარდობა */
            height: 0;
            overflow: hidden;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>ჩვენი მდებარეობა</h1>
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d229.97264896012297!2d44.56946639562495!3d41.45279195100283!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4043ef0078caa159%3A0x1b7ed37011a7ea75!2z4YOo4YOQ4YOj4YOg4YOb4YOU4YOc4YOY!5e1!3m2!1ska!2sge!4v1767430478431!5m2!1ska!2sge" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
</html>
